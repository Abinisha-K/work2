<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c4a9f8b925.js" crossorigin="anonymous"></script>
    <title>Facebook profile-header</title>
</head>
<body>
    <div class="container">

     <nav>

               <img src="facebook.png" alt=" ">

            </div>
        <div class="nav-center">
           <i class="fa-solid fa-house"></i>
           <a href=""><i class="fa-solid fa-tv"></i></a>
           <a href=""><i class="fa-solid fa-store"></i></a>
           <a href=""><i class="fa-solid fa-user"></i></a>
           <a href=""><i class="fa-solid fa-gamepad"></i></a>
        </div>
        <div class="nav-right">
            <i class="fa-solid fa-bars"></i>
            <i class="fa-brands fa-facebook-messenger"></i>

        </div>
        </nav>
        </div>
