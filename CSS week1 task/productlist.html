<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listing</title>
    <link rel="stylesheet" href="style1.css">
    
</head>
<body>
    <div class="container">
        <aside class="filters">
            <h2>Filters</h2>
            <div class="filter-category">
                <h3>Category</h3>
                <label><input type="checkbox"> Electronics</label>
                <label><input type="checkbox"> Fashion</label>
                <label><input type="checkbox"> Home</label>
                <label><input type="checkbox"> Books</label>
            </div>
            <div class="filter-price">
                <h3>Price</h3>
                <label><input type="radio" name="price" value="0-50"> Under $50</label>
                <label><input type="radio" name="price" value="50-100"> $50 - $100</label>
                <label><input type="radio" name="price" value="100-200"> $100 - $200</label>
                <label><input type="radio" name="price" value="200+"> Over $200</label>
            </div>
        </aside>
        <main class="product-list">
            <div class="product-card">
                <img src="Digital Cameras wholesaler.jpg" alt="Product 1">
                <h3>Product 1</h3>
                <p>$29.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="dress.jpg" alt="Product 2">
                <h3>Product 2</h3>
                <p>$49.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="home.jpg" alt="Product 3">
                <h3>Product 3</h3>
                <p>$99.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="books.png" alt="Product 4">
                <h3>Product 4</h3>
                <p>$19.99</p>
                <button>Add to Cart</button>
            </div>
        </main>
    </div>
    
</body>
</html>
