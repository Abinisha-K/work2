<!DOCTYPE html>

    <title>PetAge</title>
</head>
<body>
    <script>
        function calculateDogAge(age){
    var dogYears = 7*age;
    console.log("Your doggie is " + dogYears + " Years old in dog years!");
}
calculateDogAge(1);
calculateDogAge(0.5);
calculateDogAge(12);
    </script>
