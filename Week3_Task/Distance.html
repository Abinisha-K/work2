    <title>Distance</title>
</head>
<body>
    <script>
        function metersToFeet(meter){
    var convert = meter*3.281;
    console.log(meter + ' meter is equal to ' +convert +' feet');
}
metersToFeet(7);
function footToMeters(foot){
    var convert = foot*0.3048;
    console.log(foot +' feet is equal to ' +convert +' meters');
}
footToMeters(8);
    </script>
</body>
