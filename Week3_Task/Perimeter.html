<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rectangle</title>
</head>
<body>
    <script>
        function calcPerimeter(length, breath){
    var perimeter = 2*(length+breath)
    console.log("The Perimeter of a Rectangle is " +perimeter);
}
function calcArea(length, breath){
    var area = length*breath;
    console.log("The Area of a Rectangle is " +area);
}
calcPerimeter(6, 9);
calcArea(6,8)
    </script>
    
</body>
